<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <title>Budget</title>
</head>
<body class="container">
    <div class="container1" >
     
    <div class="row">
      <div class="col-sm box1">
        <input class="_income" type="number" placeholder="" id="income" value="" style="border: none;border-radius: 10px;padding-left: 10px;"><br>
        <label class="labelalign" for="">Income</label>
      </div>
      <div class="col-sm box1">
        <input type="number" placeholder="" id="expenses" value="" style="border: none;border-radius: 10px;padding-left: 10px;"><br>
        <label class="labelalign"  for="">Expenses</label>
      </div>
      <div class="col-sm box1">
        <input type="number" placeholder="" id="u-budget" value="" style="border: none;border-radius: 10px;padding-left: 10px;cursor: none;"><br>
        <label class="labelalign"  id="ub" value="" for="">Budget</label>
        </div>
     
    </div>
  </div>
    <script src="/assets/js/bootstrap.min.js"></script>
    
    

   <div class="Budgets">
        <ul class="list-group  ">
            <li class="list-group-item"> 
            <div style="text-align: center;">
            <h1>Monthly Expenses</h1>
            <p>Enter how much you spend in each of the following:</p>
            </div>
            </li>
            <div class="row">
              <div class="col-sm-md-lg box2">
            <li class="list-group-item">Home Rent
                <input type="number" class="amount1" id="home" value="" placeholder="Home Rent">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm-md-lg box2">
            <li class="list-group-item">Food 
                <input type="number" class="amount2" id="food" value=""  placeholder="Food">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm box2">
            <li class="list-group-item">Shopping
                <input type="number" class="amount3" id="shop" value="" placeholder="Shopping">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm box2">
            <li class="list-group-item">Entertainment
                <input type="number" class="amount4" id="entertain" value=""  placeholder="Entertainment">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm box2">
            <li class="list-group-item">House Hold
                <input type="number" class="amount5" id="house" value=""  placeholder="House Hold">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm box2">
            <li class="list-group-item">Transportation
                <input class="amount6" type="number" id="transport" value="" placeholder="Transportation">
            </li>
            </div>
            </div>
            <div class="row">
              <div class="col-sm box2">
            <li class="list-group-item">Total
                <input class="total" type="number" id="total" value="" placeholder="Total">
            </li>
            </div>
            </div>
          </ul>
          <button onclick="GetExpensive()" class="button" value="Get Expensive" >Get Expensive</button>
          <script>
              function GetExpensive()
              {
                 //Total Income
               var home= parseInt(document.getElementById('home').value);
               var food= parseInt(document.getElementById('food').value);
               var shop= parseInt(document.getElementById('shop').value);
               var entertain= parseInt(document.getElementById('entertain').value);
               var house= parseInt(document.getElementById('house').value);
               var transport= parseInt(document.getElementById('transport').value);
               var total=document.getElementById('total');
               total=home+food+shop+entertain+house+transport;
                document.getElementById('total').value=total; 
                document.getElementById('expenses').value=total; 
                //income 
                var income=parseInt(document.getElementById('income').value);
                var ubudget=parseInt(document.getElementById('u-budget').value);
                ubudget=income-total;
                //under Budget
                document.getElementById('u-budget').value=ubudget; 
                if(ubudget<0)
                {
                document.getElementById('u-budget').style="color:red;border-radius:10px;"
                    
                }
                else{

                    document.getElementById('u-budget').style="color:green;border-radius:10px;"
                }
          
       

              }
          </script>


    </div>
     
   
</body>
</html>
